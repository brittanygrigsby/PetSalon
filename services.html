 <nav class="navbar navbar-expand-lg custom-navbar">

<header class="service-header">
<h1>Services</h1>
</header>

<div class="service-row">
  <div class="service-image">
 
    <img src="./Images/Services1.png" alt="">
  </div>
  <div class="service-image">
 
    <img src="./Images/Services2.png" alt="">
  </div>
  <div class="service-image">
  
    <img src="./Images/Services3.png" alt="">
  </div>
</div>
<section>
<form id="serviceRegistrationForm" class="container mt-5">
    <div class="mb-3">
        <label for = "serviceName" class="form-label">Name</label>
        <input type="text" id="serviceName" class="form-control" placeholder="Premium Bath">
        </div>


        <div class="mb-3">
        <label for = "serviceDescription" class="form-label">Description</label>
        <input type ="text" id="serviceDescription" class="form-control" placeholder="Includes shampoo & towel dry service">
        </div>

        <div class="mb-3">
        <label for = "servicePrice" class="form-label">Price</label>
        <input type ="number" id="servicePrice" class="form-control" placeholder="9" step="any">
        </div>

            <div class="d-flex justify-content-end">
                <button type= "submit" class="btn btn-primary m-1" id="saveButton">Register Services</button>
                <button type="button" class= "btn btn-secondary m-1" id="loadButton">Load Services</button>
                <button type="reset" class="btn btn-danger m-1" id="clearButton">Clear Form</button>
            </div>

        </form>

        <div class="container mt-5 bg-light" style="height:100px;">
            <h3>Result</h3>

            <p id="result"></p>
        </div>
    
</section>
